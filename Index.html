<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>

  <canvas
    id="display-canvas"
    class="display-canvas"
    oncontextmenu="event.preventDefault()"
    onclick="onClick(event)"
  ></canvas>

  <div class="navbar">
    <div class="sidenav">
      <div class="sidenav-header" onclick="toggleSidenav()">
        <i class="fas fa-bars"></i>
      </div>
      <div class="sidenav-options hidden">
        <div>Option 1</div>
        <div>Option 2</div>
        <div>Option 3</div>
      </div>
    </div>
    
    <div class="second-part">
      <div class="search-bar">
        <input type="text" placeholder="Search">
        <button><i class="fas fa-search"></i></button>
      </div>
      
      <div class="buttons">
        <button onclick="openOptions()"><i class="fa-solid fa-code-compare"></i></button>
        <button><i class="fas fa-bell"></i></button>
        <button><i class="fas fa-user"></i></button>
      </div>
    </div> 
  </div>
 
  <div class="custom-dropdown">
    <div class="dropdown-header" onclick="toggleDropdown()">Models : &#9660;</div>
    <div class="dropdown-options hidden" onclick="handleOptionSelection(event)">
      <div data-value="None">None</div>
      <div data-value=0>Teeth</div>
      <div data-value=1>Gum</div>
      <div data-value=2>Muscle</div>
    </div>
  </div>
    
  <div id="controls-zone">
    <div id="hide-interface">
      <button id="hideButton" onclick="hideInterface()" class="arrow-down">&#9660;</button>
    </div>
    <div id="interface">
      <div id="controls">
        <button onclick=""><i class="fas fa-volume-high"></i></button>
        <button onclick="reverse()"><i class="fas fa-backward"></i></button>
        <button id="startPauseButton" onclick="togglePlayPause()"><i class="far fa-circle-play"></i></button>
        <button onclick="forward()"><i class="fas fa-forward"></i></button>
        <button onclick="comeBack()"><i class="fas fa-eye"></i></button>
      </div>
    </div> 
</div>

  <!-- LIVELINK SDK -->
  <script src="https://cdn.3dverse.com/legacy/sdk/stable/SDK3DVerse.js"></script>

  <script src="./script.js"></script>

</body>

</html>
