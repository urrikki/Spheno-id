<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

   <canvas
    id="display-canvas"
    class="display-canvas"
    oncontextmenu="event.preventDefault()"
    onclick="onClick(event)"
   ></canvas>
    
  <div id="controls-zone">
    <div id="controls">
      <button onclick="reverse()">⏪</button>
      <button id="startPauseButton" onclick="togglePlayPause()">▶️</button>
      <button onclick="forward()">⏩</button>
      <button onclick="openOptions()">⚙️</button>
      <button onclick="comeBack()">🔄</button>
    </div>
  </div>

  <div id="entityContainer">
    <label for="entityDropdown">Select an Entity:</label>
    <select id="entityDropdown" onchange="onEntitySelected()">
      <option value=Null>None</option>
      <option value=0>Teeth</option>
      <option value=1>Gum</option>
      <option value=2>Muscle</option>
    </select>
  </div>

  <!-- LIVELINK SDK -->
  <script src="https://cdn.3dverse.com/legacy/sdk/stable/SDK3DVerse.js"></script>

  <script src="./script.js"></script>

</body>

</html>
